<div class="post-container">
<div class="post-title">
    <p><strong>{{title}}</strong> by <a href="/profile/{{uid}}">{{userName}}</a> <span class="post-date">{{date}}</span></p>
</div>
<div class="post-content">
    <p class="post-content-text">{{content}}</p>
</div>
<div class="post-link">
    <a class="btn btn-default" href="/post/{{postId}}">Details</a>
</div>
<div class="post-comment-block" id="post-comment-block-{{postId}}">
</div>
<div class="post-comments" id="post-comments-{{postId}}">
</div>
</div>
<hr>
