<div class="post-container">
<div class="post-title">
    <p><strong>{{title}}</strong> by <a href="/profile/{{uid}}">{{uid}}</a> </p>
</div>
<div class="post-content">
    <p class="post-content-text">{{content}}</p>
</div>
<div class="post-link">
    <a href="/post/{{postId}}">Details</a>
    <a class="post-comment" data-post-id="{{postId}}" href="/comment/{{postId}}/post">Comment</a>
</div>
<div class="post-comments">
</div>
</div>
<hr>
