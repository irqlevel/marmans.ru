@(currUser: models.User, csrfToken: String, user: models.User)

@content = {
    <h3>Profile @user.getUid() email @user.getEmail() name @user.getName()</h3>

    @if((currUser != null) && (currUser.getUid() == user.getUid())) {
        <form id="profile-form">
            <div class="form-group">
                <label for="inputName">Your name</label>
                <input type="text" class="form-control" id="inputName" placeholder="@user.getName()">
            </div>
            <button type="submit" class="btn btn-default">Update</button>
        </form>
        <div id="profile-error">
            <p class="error-text" id="profile-error-text"></p>
        </div>
    }
}

@scripts = {
<script src="@routes.Assets.versioned("javascripts/profile.js")" type="text/javascript"></script>
}

@main(currUser, csrfToken, "Profile", scripts, content)
