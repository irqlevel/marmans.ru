@(currUser: models.User, csrfToken: String)
@content = {
<form class="form-signin" id="join-form">
    <h2 class="form-signin-heading">Please join</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <label for="inputPassword" class="sr-only">Password2</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Confirm password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Join</button>
</form>
<div id="join-error">
    <p class="error-text" id="join-error-text"></p>
</div>
}

@scripts = {
<script src="@routes.Assets.versioned("javascripts/join.js")" type="text/javascript"></script>
}

@main(currUser, csrfToken, "Join", scripts, content)
