@(userAuth: models.UserAuth, users: List[models.User])

@scripts = {
}

@content = {
<table class="table table-condensed">
     <thead>
        <tr align="left">
            <th>Uid</th>
            <th>Email</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        @for(user <- users) {
        <tr align="left">
            <td><a href="/profile/@user.getUid()">@user.getUid()</a></td>
            <td>@user.getEmail()</td>
            <td>@user.getName()</td>
        </tr>
        }
    </tbody>
</table>
}

@main(userAuth, "Users", scripts, content)
